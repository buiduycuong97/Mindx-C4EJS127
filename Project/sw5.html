<script>
    function signUp() {
        document.getElementById("signIn").style.display = 'none';
        document.getElementById("signUp").style.display = 'block';
        document.getElementById("body").style.backgroundColor = 'rgba(180, 169, 169, 0.795)';
    }

    function signIn() {
        document.getElementById("signUp").style.display = 'none';
        document.getElementById("signIn").style.display = 'block';
        document.getElementById("body").style.backgroundColor = 'rgba(180, 169, 169, 0.795)';
    }

    function submitformsignUp() {
        document.getElementById("signIn").style.display = 'none';
        document.getElementById("signUp").style.display = 'none';
        document.getElementById("body").style.backgroundColor = '#ffffff';
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        alert("SUCCESS !")
    }

    function submitformsignIn() {

        let username = document.getElementById('usname').value;
        let password = document.getElementById('psword').value;
        let usSignUp = localStorage.getItem('username')
        let psSignUp = localStorage.getItem('password')
        if (username == usSignUp && password == psSignUp) {
            alert("SUCCESS !");
            document.getElementById("signIn").style.display = 'none';
            document.getElementById("signUp").style.display = 'none';
            document.getElementById("body").style.backgroundColor = '#ffffff';
        } else {
            alert("FAIL !");
        }

    }
</script>
