<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #signIn {
            position: fixed;
            top: 200px;
            left: 50%;
            padding: 70px;
            transform: translateX(-50%);
            background-color: rgb(51, 51, 51);
            display: none;
        }
        
        #signUp {
            position: fixed;
            top: 200px;
            left: 50%;
            padding: 50px;
            transform: translateX(-50%);
            background-color: rgb(51, 51, 51);
            display: none;
        }
        
        .account h1 {
            margin-bottom: 20px;
        }
        
        .account input {
            margin-bottom: 10px;
        }
        
        .account form {
            margin-bottom: 20px;
        }
        
        .account span {
            margin-left: 20px;
            margin-right: 20px;
        }
        
        #exit a {
            position: absolute;
            top: 5px;
            right: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="signIn" class="account">
        <div class="box">
            <h1>Welcome to DE JAVU</h1>
            <h3 id="exit"><a href="">X</a></h3>
            <form action="" onsubmit="submitformsignIn()">
                <input id="usname" size=40 type="email" placeholder="Email" required><br>
                <input id="psword" size=40 type="password" placeholder="Password" required><br>
                <input onclick="" type="submit" value="Log In">
            </form>
            <span><a href="">Forgot Password?</a></span>
            <span><a href="#" onclick="signUp()">Create account</a></span>
        </div>
    </div>
    <div id="signUp" class="account">
        <div class="box">
            <h1>Welcome to DE JAVU</h1>
            <h3 id="exit"><a href="">X</a></h3>
            <form action="" onsubmit="submitformsignUp()">
                <input id="username" size=40 type="email" placeholder="Email" required><br>
                <input id="password" size=40 type="password" placeholder="Password" required><br>
                <input type="submit" value="Sign Up">
            </form>
            <span><a href="">Forgot Password?</a></span>
            <span><a href="#" onclick="signIn()">Already have?</a></span>

        </div>
    </div>
</body>

<script>
    function signUp() {
        document.getElementById("signIn").style.display = 'none';
        document.getElementById("signUp").style.display = 'block';
        document.getElementById("body").style.backgroundColor = 'rgba(180, 169, 169, 0.795)';
    }

    function signIn() {
        document.getElementById("signUp").style.display = 'none';
        document.getElementById("signIn").style.display = 'block';
        document.getElementById("body").style.backgroundColor = 'rgba(180, 169, 169, 0.795)';
    }

    function submitformsignUp() {
        document.getElementById("signIn").style.display = 'none';
        document.getElementById("signUp").style.display = 'none';
        document.getElementById("body").style.backgroundColor = '#ffffff';
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        alert("SUCCESS !")
    }

    function submitformsignIn() {

        let username = document.getElementById('usname').value;
        let password = document.getElementById('psword').value;
        let usSignUp = localStorage.getItem('username')
        let psSignUp = localStorage.getItem('password')
        if (username == usSignUp && password == psSignUp) {
            alert("SUCCESS !");
            document.getElementById("signIn").style.display = 'none';
            document.getElementById("signUp").style.display = 'none';
            document.getElementById("body").style.backgroundColor = '#ffffff';
        } else {
            alert("FAIL !");
        }

    }
</script>

</html>
