<script>
    function longestArray(input) {


        let first = 0;
        let second = 0;
        let output = new Array;

        //find longest character
        for (let i = 0; i < input.length; i++) {
            if (i % 2 == 0) {

                second += input[i];
            } else {
                first += input[i];
            }
        };
        output.push(first);
        output.push(second);
        alert(output)
        return output;
    }
