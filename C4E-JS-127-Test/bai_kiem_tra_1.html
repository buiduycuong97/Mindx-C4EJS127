<script>
    function longestArray(input) {


        let maxCharacter = 0;
        let output = new Array;

        //find longest character
        for (let i = 0; i < input.length; i++) {
            if (input[i].length > maxCharacter) {

                maxCharacter = input[i].length;

            }
        };

        for (let i = 0; i < input.length; i++) {
            if (input[i].length == maxCharacter) {
                output.push(input[i]);
            }
        };
        alert(output)
        return output;

    };
